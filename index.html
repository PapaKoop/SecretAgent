<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <img src="./resources/logos/logo.png" alt="Logo">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>

    <div class="main-banner">
      <div class="headline-container">
        <div class="headline">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <nav>
      <div class="nav-container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <div class="grid">
      <div class="grid-container">
        <div class="product">
          <img src="resources/images/pen.png" alt="pen">
        </div>
        <div class="product">
          <img src="resources\images\watch.png" alt="watch">
        </div>
        <div class="product">
          <img src="resources\images\glasses.png" alt="glasses">
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid-container">
        <div class="product-text">
          <h3>Exploding Pen</h3>
        </div>
        <div class="product-text">
          <h3>Cellular Watch</h3>
        </div>
        <div class="product-text">
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid-container">
        <div class="location">
          <h3>Location</h3>
          <h2>-47.346436, 84.32354</h2>
        </div>

        <div class="hours">
          <h3>Hours</h3>
          <h2>0800 - 1800</h2>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </div>
  </body>
</html>
